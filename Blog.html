<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Blog - JOY Ethiopia</title>

  <!-- Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;600&family=Satisfy&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="logo" src="images/t.jpg" style="width:50px; height:50px;" alt="Logo">
        <span class="name">JOY Ethiopia</span>
      </a>

      <ul class="navbar-nav" id="n">
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link active" href="Blog.html">Blog</a></li>
        <li><a class="nav-link" href="Services.html">Services</a></li>
        <li><a class="nav-link" href="feedback.html">Feedback</a></li>
        <li><a class="nav-link" href="Contact.html">Contact Us</a></li>
        <li><a class="nav-link" href="About.html">About</a></li>
      </ul>

      <div id="menub">
        <label class="sidebar">
          <div class="spiner top"></div>
          <div class="spiner middle"></div>
          <div class="spiner bottom"></div>
        </label>
      </div>
    </div>
  </nav>

  <!-- Blog Header / Controls -->
  <section id="blog-controls">
    <div class="section-title">
      <small>Share Your Experience</small>
      <h2>Travel Stories</h2>
    </div>
    <button id="toggle-form-btn" class="btn-primary">Post New Blog</button>
  </section>

  <!-- Post Form (Hidden by default) -->
  <div id="post-form-container">
    <form id="post-form">
      <div class="form-group">
        <input type="text" id="post-title" class="form-control" placeholder="Blog Title" required>
      </div>
      <div class="form-group">
        <input type="text" id="post-place" class="form-control" list="places-list" placeholder="Location">
        <datalist id="places-list">
          <option>Afar</option>
          <option>Harar</option>
          <option>Gondar</option>
          <option>Abay</option>
          <option>Lalibela</option>
          <option>Axum</option>
        </datalist>
      </div>
      <div class="form-group">
        <input type="text" id="post-date" class="form-control" placeholder="Date (e.g. 25 Dec 2024)">
      </div>
      <div class="form-group">
        <textarea id="post-intro" class="form-control" style="height: 80px;" placeholder="Introduction / Short Summary"
          required></textarea>
      </div>
      <div class="form-group">
        <textarea id="post-content" class="form-control" style="height: 150px;" placeholder="Full Story..."></textarea>
      </div>
      <button type="submit" class="btn-primary" style="width: 100%;">Publish Post</button>
    </form>
  </div>

  <!-- Blog Container -->
  <section id="blog-container" class="blog-grid">
    <!-- Blog posts will be injected here by JS -->
  </section>

  <!-- Footer -->
  <footer>
    <div class="footContainer">
      <div class="socialIcons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="footerNav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact Us</a></li>
          <li><a href="Services.html">Services</a></li>
        </ul>
      </div>
      <div class="footerBottom">
        <p>+(251)9-55-00-77-00</p>
        <a href="mailto:info@joyethiopia.com">info@joyethiopia.com</a>
        <p>Copyright &copy; 2024 Designed by <span class="designer">Abel Ashenafi</span></p>
      </div>
    </div>
  </footer>

  <script src="javascript/vav.js"></script>
  <script src="javascript/post.js"></script>
</body>

</html>
